<div id="page">
    <div id="card">
        <div>
            <h1>{{title}}</h1>
            <p>{{startDate}} - {{endDate}}</p>
        </div>
        <div id="options">
            @for (option of options; track option.id) {
            <div class="option"><input type="radio" name="option" id="{{option.id}}" class="radio" [(ngModel)]="selectedOption" [value]="option.id"><label class="option-text" for="{{option.id}}">{{option.option_text}}</label> <p class="votes">Votos:<br> {{option.votes}}</p> </div>
            }
        </div>
        <app-button [clickable]="(!!selectedOption) && openedPoll" message="enviar" (click)="sendVote()"></app-button>
    </div>

</div>
